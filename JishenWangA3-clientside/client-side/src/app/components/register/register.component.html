<div class="container">
  <div *ngIf="loading" class="loading">Loading event details...</div>
  
  <div *ngIf="!loading && event" class="registration-container">
    <h2>Register for {{ event.title }}</h2>
    
    <div class="event-details">
      <p><strong>Date:</strong> {{ formatDate(event.event_date) }}</p>
      <p><strong>Location:</strong> {{ event.location }}</p>
      <p><strong>Ticket Price:</strong> {{ formatPrice(event.ticket_price) }}</p>
    </div>

    <form (ngSubmit)="submitRegistration()" class="registration-form">
      <h3>Registration Form</h3>
      
      <div class="form-group">
        <label for="user_name">Full Name *</label>
        <input 
          type="text" 
          id="user_name" 
          [(ngModel)]="registration.user_name" 
          name="user_name" 
          required
          placeholder="Enter your full name">
      </div>

      <div class="form-group">
        <label for="user_email">Email *</label>
        <input 
          type="email" 
          id="user_email" 
          [(ngModel)]="registration.user_email" 
          name="user_email" 
          required
          placeholder="Enter your email">
      </div>

      <div class="form-group">
        <label for="phone">Phone Number *</label>
        <input 
          type="tel" 
          id="phone" 
          [(ngModel)]="registration.phone" 
          name="phone" 
          required
          placeholder="Enter your phone number">
      </div>

      <div class="form-group">
        <label for="ticket_quantity">Number of Tickets</label>
        <input 
          type="number" 
          id="ticket_quantity" 
          [(ngModel)]="registration.ticket_quantity" 
          name="ticket_quantity" 
          min="1" 
          max="10"
          required>
      </div>

      <div class="form-actions">
        <button 
          type="submit" 
          class="btn btn-primary" 
          [disabled]="submitting">
          {{ submitting ? 'Processing...' : 'Register' }}
        </button>
        <button 
          type="button" 
          class="btn btn-secondary" 
          (click)="cancelRegistration()"
          [disabled]="submitting">
          Cancel
        </button>
      </div>
    </form>
  </div>

  <div *ngIf="!loading && !event" class="error">
    {{ error || 'Event not found' }}
  </div>
</div>
